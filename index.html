<!-- index.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>HamsterVerse Mini App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Telegram WebApp JS -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        body {
            background: radial-gradient(circle at top, #1c67ff, #020617 60%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            width: 100%;
            max-width: 420px;
            background: rgba(15, 23, 42, 0.96);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
            padding: 20px 20px 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo span.coin {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: linear-gradient(135deg, #facc15, #f97316);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            box-shadow: 0 0 12px rgba(250, 204, 21, 0.9);
        }

        .subtitle {
            font-size: 13px;
            opacity: 0.8;
            margin-bottom: 16px;
        }

        .hamster-wrapper {
            position: relative;
            width: 260px;
            height: 260px;
            border-radius: 999px;
            background: radial-gradient(circle at 30% 20%, #ffffff, #e5e7eb 50%, #cbd5f5 80%);
            margin-bottom: 18px;
            overflow: hidden;
        }

        .hamster {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 110px;
        }

        .city {
            position: absolute;
            inset: auto 0 0;
            height: 40%;
            background: linear-gradient(to top, rgba(15, 23, 42, 0.95), transparent);
        }

        .ring {
            position: absolute;
            inset: 14px;
            border-radius: 999px;
            border: 4px solid rgba(59, 130, 246, 0.9);
            border-top-color: transparent;
            animation: spin 1.5s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .stat {
            font-size: 14px;
            opacity: 0.75;
            margin-bottom: 6px;
        }

        .coins {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 6px;
        }

        .hint {
            font-size: 12px;
            opacity: 0.65;
            margin-bottom: 18px;
        }

        .click-btn {
            width: 100%;
            padding: 14px;
            border-radius: 999px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: #fff;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(22, 163, 74, 0.7);
            transition: transform 0.08s ease, box-shadow 0.1s ease, filter 0.15s ease;
        }

        .click-btn:active {
            transform: scale(0.97) translateY(1px);
            box-shadow: 0 6px 20px rgba(22, 163, 74, 0.9);
            filter: brightness(1.05);
        }

        .footer {
            margin-top: 12px;
            font-size: 11px;
            opacity: 0.6;
        }
    </style>
</head>
<body>
<div class="card">
    <div class="logo">
        <span class="coin">‚Çø</span>
        HamsterVerse
    </div>
    <div class="subtitle">Mini App –¥–µ–º–æ ‚Ä¢ –∫–ª–∏–∫–∞–π —Ö–æ–º—è–∫–∞ üêπ</div>

    <div class="hamster-wrapper">
        <div class="city"></div>
        <div class="hamster">üêπ</div>
        <div class="ring"></div>
    </div>

    <div class="stat" id="user-label">–ì–æ—Å—Ç—å</div>
    <div class="coins" id="coins-label">0 –º–æ–Ω–µ—Ç</div>
    <div class="hint">–ù–∞–∂–∏–º–∞–π –Ω–∞ –∫–Ω–æ–ø–∫—É, —á—Ç–æ–±—ã —Ñ–∞—Ä–º–∏—Ç—å –º–æ–Ω–µ—Ç—ã</div>

    <button class="click-btn" id="click-btn">+17 –º–æ–Ω–µ—Ç</button>

    <div class="footer">–û—Ç–∫—Ä—ã—Ç–æ –≤ Telegram Mini App</div>
</div>

<script>
    const tg = window.Telegram?.WebApp;

    // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Ç–µ–º—ã Telegram
    if (tg) {
        tg.ready();
        tg.expand(); // —Ä–∞—Å—Ç—è–≥–∏–≤–∞–µ–º –æ–∫–Ω–æ
        document.body.style.backgroundColor = tg.themeParams.bg_color || "#020617";
    }

    const clickBtn = document.getElementById("click-btn");
    const coinsLabel = document.getElementById("coins-label");
    const userLabel = document.getElementById("user-label");

    let coins = 0;
    const perClick = 17;

    if (tg && tg.initDataUnsafe && tg.initDataUnsafe.user) {
        const u = tg.initDataUnsafe.user;
        userLabel.textContent = `${u.first_name || "–ò–≥—Ä–æ–∫"} ¬∑ ID ${u.id}`;
    }

    function formatCoins(value) {
        return value.toLocaleString("ru-RU");
    }

    clickBtn.addEventListener("click", () => {
        coins += perClick;
        coinsLabel.textContent = `${formatCoins(coins)} –º–æ–Ω–µ—Ç`;
    });
</script>
</body>
</html>
